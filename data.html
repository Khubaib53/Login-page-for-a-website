<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="loginbox">
            <div class="login-heading">
            <h2>login</h2>
        </div>
        <div class="mailbox">
            <input type="text" placeholder="email" class="email">
            <i class="fa-regular fa-envelope"></i>
        </div>
        <div class="password">
            <input type="password" class="passwordbox" placeholder="password">
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="lower-box">
            <div class="new">
                <input type="checkbox" class="remember" id="remember"  >
                <label for="remember">Remember me?</label>
            </div>
            <a href="/server" class="Forgot" style="margin-left: 50px;">Forgot Password</a>
        </div>
        <div class="login-button">
            <button class="log-but">Login</button>
        </div>
        <div class="footer">
            <p>Don't have an account? <a href="/server" id="reg">Register</a></p>
        </div>
    </div>
</section>
</body>
</html>
